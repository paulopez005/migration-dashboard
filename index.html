<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Migration Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Migration Dashboard</h1>

      <div id="status" class="mb-4 text-gray-700">
        <span class="inline-flex items-center gap-2">
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Loading CSVâ€¦
        </span>
      </div>

      <div id="error" class="hidden p-4 rounded-lg bg-red-50 text-red-700 border border-red-200"></div>
      <div id="table" class="overflow-auto rounded-lg shadow bg-white hidden"></div>
    </div>

    <script>
      (async function () {
        const CSV_FILE = "migration-update-dashboard.csv"; // matches your renamed file

        const statusEl = document.getElementById("status");
        const errorEl  = document.getElementById("error");
        const tableEl  = document.getElementById("table");

        const showError = (msg) => {
          statusEl.classList.add("hidden");
          errorEl.textContent = msg;
          errorEl.classList.remove("hidden");
        };

        try {
          const res = await fetch(encodeURI("./" + CSV_FILE), { cache: "no-store" });
          if (!res.ok) {
            showError(`Could not fetch "${CSV_FILE}" (HTTP ${res.status}). Check the filename and location.`);
            return;
          }
          const csvText = await res.text();

          Papa.parse(csvText, {
            header: true, skipEmptyLines: true,
            complete: ({ data }) => {
              statusEl.classList.add("hidden");
              if (!data.length) return showError("CSV parsed but has no rows.");

              const cols = Object.keys(data[0]);
              let html = '<table class="min-w-full text-sm">';
              html += "<thead><tr>";
              cols.forEach(c => html += `<th class="text-left px-3 py-2 bg-gray-100 border-b font-semibold">${c}</th>`);
              html += "</tr></thead><tbody>";
              data.forEach(row => {
                html += "<tr>";
                cols.forEach(c => html += `<td class="px-3 py-2 border-b align-top">${(row[c] ?? "")}</td>`);
                html += "</tr>";
              });
              html += "</tbody></table>";

              tableEl.innerHTML = html;
              tableEl.classList.remove("hidden");
            },
            error: (err) => showError("CSV parse error: " + err.message)
          });
        } catch (e) {
          showError("Unexpected error: " + (e?.message || e));
        }
      })();
    </script>
  </body>
</html>
